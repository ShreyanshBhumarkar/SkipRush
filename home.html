<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkipRush - Home</title>
  <style>
    body {
      margin: 0;
      background-color: #B9A896;
      font-family: sans-serif;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 120px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" placeholder="Search for a service or place...">
  </div>

  <div class="grid">

</body>
</html>
